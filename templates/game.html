{% extends 'base.html' %}

{% block title %}Let's Play!{% endblock %}

{% block body %}

<form action="/madlib">
    Please give me the name of a person: 
    <input type="text" name="person" required>
    <br>

    Pick a color: 
    <select name="color" required>
        <option hidden selected>Colors</option>
        <option value="red" style="color:red">Red</option>
        <option value="orange" style="color:orange">Orange</option>
        <option value="yellow" style="color:yellow">Yellow</option>
        <option value="green" style="color:green">Green</option>
        <option value="blue" style="color:blue">Blue</option>
        <option value="indigo" style="color:indigo">Indigo</option>
        <option value="violet" style="color:violet">Violet</option>
    </select>
    <br>

    Give me a noun:
    <input type="text" name="noun" required>
    <br>

    Give me an adjective:
    <input type="text" name="adjective" required>
    <br>

    <button type="submit">Ready</button>

</form>

{% endblock %}
